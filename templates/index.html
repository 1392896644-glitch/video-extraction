    <script>
        const uploadArea = document.getElementById('uploadArea');
        const videoFile = document.getElementById('videoFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const extractedText = document.getElementById('extractedText');
        const textSummary = document.getElementById('textSummary');
        const textAnalysis = document.getElementById('textAnalysis');
        const rewrittenTexts = document.getElementById('rewrittenTexts');

        // ç‚¹å‡»ä¸Šä¼ 
        uploadArea.addEventListener('click', () => {
            videoFile.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        videoFile.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoFile.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = videoFile.files[0];
            if (!file) return;

            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            uploadArea.style.display = 'none';
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ä¸Šä¼ æŒ‰é’®
        uploadBtn.addEventListener('click', async () => {
            const file = videoFile.files[0];
            if (!file) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'å¤„ç†ä¸­...';
            progress.style.display = 'block';
            progressText.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';

            const formData = new FormData();
            formData.append('video', file);

            try {
                // æ¨¡æ‹Ÿè¿›åº¦
                simulateProgress();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result_data = await response.json();

                if (result_data.success) {
                    result.style.display = 'block';
                    extractedText.textContent = result_data.extracted_text;
                    textSummary.textContent = result_data.text_summary;
                    textAnalysis.textContent = result_data.text_analysis;
                    
                    rewrittenTexts.innerHTML = '';
                    result_data.rewritten_texts.forEach((text, index) => {
                        const li = document.createElement('li');
                        li.textContent = text;
                        rewrittenTexts.appendChild(li);
                    });
                } else {
                    error.textContent = 'å¤„ç†å¤±è´¥ï¼š' + result_data.error;

                error.style.display = 'block';

        function simulateProgress() {
            let progressValue = 0;
            const steps = [
                { value: 20, text: 'æå–è§†é¢‘ä¸­...' },
                { value: 40, text: 'åˆ†ææ–‡æ¡ˆä¸­...' },
                { value: 60, text: 'ç”Ÿæˆæ”¹å†™ä¸­...' },
                { value: 100, text: 'å®Œæˆï¼' }

            let stepIndex = 0;

            const interval = setInterval(() => {
                if (stepIndex < steps.length) {
                    progressBar.style.width = steps[stepIndex].value + '%';
                    progressText.textContent = steps[stepIndex].text;
                    stepIndex++;

                    clearInterval(interval);
                }
            }, 800);
        }
